<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="cal.css">
    
    <title>Calculator - HTML, CSS & JS</title>
</head>
<body>
    <h1 class="heading-1">Calculate Me!</h1>
    <div class="container">
        <div class="row">
            <input class="input" type="text" placeholder="0">
        </div>
        <div class="row">
            <button class="button btn-op"> AC </button>
            <button class="button  btn-op">C</button>
            <button class="button  btn-op">%</button>
            <button class="button btn-1">/</button>
        </div>
            <div class="row">
            <button class="button btn-rand">7</button>
            <button class="button  btn-rand">8</button>
            <button class="button  btn-rand">9</button>
            <button class="button btn-1">*</button>

                </div>
        <div class="row">
            <button class="button btn-rand">4</button>
            <button class="button btn-rand">5</button>
            <button class="button btn-rand">6</button>
            <button class="button btn-1">+</button>
        </div>
        <div class="row">
            <button class="button btn-rand">1</button>
            <button class="button btn-rand">2</button>
            <button class="button btn-rand">3</button>
            <button class="button btn-1">-</button>
        </div>
        <div class="row">
            <button class="zero-btn">0</button>
            <button class="button btn-rand">.</button>
            <button class="button btn-rand">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
